<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <title>Profil Utilisateur</title>
    <style>
        .card-header {
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
        }
        .input-group-text {
            background-color: #f8f9fa;
        }
        .payment-card {
            transition: all 0.3s ease;
        }
        .payment-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .bi-credit-card, .bi-dash-circle, .bi-calendar2-check {
            color: #6c757d;
        }
        .badge.bg-success {
            font-size: 0.75rem;
        }
       
    </style>
</head>
<body>
    <div class="container my-5">
        <!-- Section Informations personnelles -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="bi bi-person-folder me-2"></i> Informations personnelles</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="row g-3">
                        <!-- Nom et Prénom -->
                        <div class="col-md-6">
                        <label for="lastName" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="lastName" value="Dupont">
                        </div>
                        <div class="col-md-6">
                        <label for="firstName" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="firstName" value="Jean">
                        </div>
                        
                        <!-- Email -->
                        <div class="col-md-6">
                            <label for="email" class="form-label">Adresse e-mail</label>
                            <input type="email" class="form-control" id="email" value="jean.dupont@example.com">
                        </div>
                        
                        <!-- Téléphone -->
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" id="phone" value="+33 6 12 34 56 78">
                        </div>
                        
                        <!-- Adresse -->
                        <div class="col-12">
                            <label for="address" class="form-label">Adresse</label>
                            <input type="text" class="form-control" id="address" placeholder="123 Rue Anti-Gaspi, 75000 Paris">
                        </div>
                        
                        <!-- Mot de passe -->
                        <div class="col-12">
                            <div class="d-flex justify-content-between align-items-center">
                                <label class="form-label">Mot de passe</label>
                                <button type="button" class="btn btn-outline-success btn-sm" data-bs-toggle="modal" data-bs-target="#passwordModal">
                                Modifier
                                </button>
                            </div>
                            <input type="password" class="form-control" value="••••••••" disabled>
                        </div>
                        
                        <!-- Bouton Sauvegarder -->
                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save me-1"></i> Enregistrer les modifications
                            </button>
                        </div>
                    </div>
                </form>
              </div>
        </div>

        

        <!-- Section Paiement - Conteneur principal -->
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-credit-card me-2"></i> Moyens de paiement</h5>
            </div>
            <div class="card-body">
                <!-- Onglets de navigation -->
                <ul class="nav nav-tabs mb-4" id="paymentTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="saved-cards-tab" data-bs-toggle="tab" data-bs-target="#saved-cards" type="button" role="tab">
                            <i class="bi bi-wallet2 me-1"></i> Mes cartes
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="add-card-tab" data-bs-toggle="tab" data-bs-target="#add-card" type="button" role="tab">
                            <i class="bi bi-plus-circle me-1"></i> Ajouter une carte
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="edit-card-tab" data-bs-toggle="tab" data-bs-target="#edit-card" type="button" role="tab" style="display:none;">
                            <i class="bi bi-pencil-square me-1"></i> Modifier carte
                        </button>
                    </li>
                </ul>

                <!-- Contenu des onglets -->
                <div class="tab-content" id="paymentTabsContent">
                    <!-- Onglet 1: Cartes enregistrées -->
                    <div class="tab-pane fade show active" id="saved-cards" role="tabpanel">
                        <!-- Carte 1 -->
                        <div class="card mb-3 payment-card">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-md-8">
                                        <div class="d-flex align-items-center mb-2">
                                            <span class="badge bg-success me-2">Par défaut</span>
                                            <h6 class="mb-0">Jean Dupont</h6>
                                        </div>
                                        <div class="d-flex flex-wrap align-items-center">
                                            <span class="me-3">
                                                <i class="bi bi-credit-card fs-5 me-1"></i>
                                                <span class="align-middle">Visa</span>
                                            </span>
                                            <span class="me-3">
                                                <i class="bi bi-dash-circle fs-5 me-1"></i>
                                                <span class="align-middle">**** **** **** 4242</span>
                                            </span>
                                            <span>
                                                <i class="bi bi-calendar2-check fs-5 me-1"></i>
                                                <span class="align-middle">12/25</span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-4 text-md-end mt-3 mt-md-0">
                                        <button class="btn btn-outline-primary btn-sm me-2" 
                                                onclick="loadCardForEdit('carte1', 'Jean Dupont', 'Visa', '4242424242424242', '12/25', '123')">
                                            <i class="bi bi-pencil-square"></i> Modifier
                                        </button>
                                        <button class="btn btn-outline-danger btn-sm">
                                            <i class="bi bi-trash"></i> Supprimer
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Carte 2 -->
                        <div class="card mb-3 payment-card">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-md-8">
                                        <h6 class="mb-2">Jean Dupont</h6>
                                        <div class="d-flex flex-wrap align-items-center">
                                            <span class="me-3">
                                                <i class="bi bi-credit-card fs-5 me-1"></i>
                                                <span class="align-middle">Mastercard</span>
                                            </span>
                                            <span class="me-3">
                                                <i class="bi bi-dash-circle fs-5 me-1"></i>
                                                <span class="align-middle">**** **** **** 1234</span>
                                            </span>
                                            <span>
                                                <i class="bi bi-calendar2-check fs-5 me-1"></i>
                                                <span class="align-middle">03/24</span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-4 text-md-end mt-3 mt-md-0">
                                        <button class="btn btn-outline-primary btn-sm me-2" 
                                                onclick="loadCardForEdit('carte1', 'Jean Dupont', 'Visa', '4242424242424242', '12/25', '123')">
                                            <i class="bi bi-pencil-square"></i> Modifier
                                        </button>
                                        <button class="btn btn-outline-danger btn-sm">
                                            <i class="bi bi-trash"></i> Supprimer
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Onglet 2: Formulaire d'ajout -->
                    <div class="tab-pane fade" id="add-card" role="tabpanel">
                        <form id="paymentForm">
                            <div class="row g-3">
                                <!-- Titulaire de la carte -->
                                <div class="col-12">
                                    <label for="cardName" class="form-label">Titulaire de la carte</label>
                                    <input type="text" class="form-control" id="cardName" placeholder="JEAN DUPONT" required>
                                </div>
                                
                                <!-- Numéro de carte -->
                                <div class="col-12">
                                    <label for="cardNumber" class="form-label">Numéro de carte</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="cardNumber" placeholder="4242 4242 4242 4242" required>
                                        <span class="input-group-text"><i class="bi bi-credit-card-2-front"></i></span>
                                    </div>
                                </div>
                                
                                <!-- Date et CVV -->
                                <div class="col-md-6">
                                    <label for="cardExpiry" class="form-label">Date d'expiration (MM/AA)</label>
                                    <input type="text" class="form-control" id="cardExpiry" placeholder="12/25" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="cardCvv" class="form-label">Cryptogramme (CVV)</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="cardCvv" placeholder="123" required>
                                        <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                                    </div>
                                </div>
                                
                                <!-- Type de carte -->
                                <div class="col-md-6">
                                    <label for="cardType" class="form-label">Type de carte</label>
                                    <select class="form-select" id="cardType" required>
                                        <option value="" selected disabled>Choisir...</option>
                                        <option>Visa</option>
                                        <option>Mastercard</option>
                                        <option>American Express</option>
                                    </select>
                                </div>
                                
                                <!-- Adresse de facturation -->
                                <div class="col-md-6">
                                    <div class="form-check mt-4 pt-2">
                                        <input class="form-check-input" type="checkbox" id="differentBilling">
                                        <label class="form-check-label" for="differentBilling">
                                            Adresse de facturation différente
                                        </label>
                                    </div>
                                </div>
                                
                                <!-- Boutons -->
                                <div class="col-12 mt-3 d-flex justify-content-between">
                                    <button type="button" class="btn btn-outline-secondary" onclick="switchToTab('saved-cards-tab')">
                                        <i class="bi bi-arrow-left me-1"></i> Retour
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-credit-card me-1"></i> Enregistrer la carte
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>



                    <div class="tab-pane fade" id="edit-card" role="tabpanel">
                        <form id="editCardForm">
                            <input type="hidden" id="editCardId">
                            <div class="row g-3">
                                <!-- Même structure que le formulaire d'ajout -->
                                <!-- Titulaire de la carte -->
                                <div class="col-12">
                                    <label for="cardName" class="form-label">Titulaire de la carte</label>
                                    <input type="text" class="form-control" id="editCardName" placeholder="JEAN DUPONT" required>
                                </div>
                                
                                <!-- Numéro de carte -->
                                <div class="col-12">
                                    <label for="cardNumber" class="form-label">Numéro de carte</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="editCardNumber" placeholder="4242 4242 4242 4242" required>
                                        <span class="input-group-text"><i class="bi bi-credit-card-2-front"></i></span>
                                    </div>
                                </div>
                                
<!-- Date et CVV -->
<div class="col-md-6">
    <label for="editCardExpiry" class="form-label">Date d'expiration (MM/AA)</label>
    <input type="text" class="form-control" id="editCardExpiry" required>
</div>
<div class="col-md-6">
    <label for="editCardCvv" class="form-label">Cryptogramme (CVV)</label>
    <div class="input-group">
        <input type="text" class="form-control" id="editCardCvv" required>
        <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
    </div>
</div>

<!-- Type de carte -->
<div class="col-md-6">
    <label for="editCardType" class="form-label">Type de carte</label>
    <select class="form-select" id="editCardType" required>
        <option value="" disabled>Choisir...</option>
        <option>Visa</option>
        <option>Mastercard</option>
        <option>American Express</option>
    </select>
</div>
                                
                                <!-- ... autres champs du formulaire ... -->
                                
                                <!-- Boutons -->
                                <div class="col-12 mt-3 d-flex justify-content-between">
                                    <button type="button" class="btn btn-outline-secondary" onclick="switchToTab('saved-cards-tab')">
                                        <i class="bi bi-x-circle me-1"></i> Annuler
                                    </button>
                                    <div>
                                        <button type="button" class="btn btn-outline-danger me-2" onclick="confirmDelete()">
                                            <i class="bi bi-trash me-1"></i> Supprimer
                                        </button>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-check-circle me-1"></i> Enregistrer
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>




                </div>
            </div>
        </div>
    </div>

    <!-- Modal Modification mot de passe -->
    <!-- Modal Modification mot de passe -->
<div class="modal fade" id="passwordModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modifier le mot de passe</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="currentPassword" class="form-label">Mot de passe actuel</label>
            <input type="password" class="form-control" id="currentPassword">
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">Nouveau mot de passe</label>
            <input type="password" class="form-control" id="newPassword">
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmer le nouveau mot de passe</label>
            <input type="password" class="form-control" id="confirmPassword">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-success">Enregistrer</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fonction pour basculer entre les onglets
        function switchToTab(tabId) {
            const tab = new bootstrap.Tab(document.getElementById(tabId));
            tab.show();
        }

        // Validation du formulaire
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Ici vous ajouteriez la logique pour enregistrer la carte
            alert('Carte enregistrée avec succès!');
            switchToTab('saved-cards-tab');
            // Rafraîchir la liste des cartes ici
        });



        // Fonction pour charger une carte dans le formulaire de modification
        function loadCardForEdit(cardId, cardName, cardType, cardNumber, cardExpiry, cardCvv) {
            // Remplir le formulaire
            document.getElementById('editCardId').value = cardId;
            document.getElementById('editCardName').value = cardName;
            document.getElementById('editCardNumber').value = cardNumber.replace(/(\d{4})(?=\d)/g, "•••• ");
            document.getElementById('editCardExpiry').value = cardExpiry;
            document.getElementById('editCardCvv').value = cardCvv;
            
            // Sélectionner le type de carte
            const typeSelect = document.getElementById('editCardType');
            for (let i = 0; i < typeSelect.options.length; i++) {
                if (typeSelect.options[i].text === cardType) {
                    typeSelect.selectedIndex = i;
                    break;
                }
            }
            
            // Afficher l'onglet de modification
            document.getElementById('edit-card-tab').style.display = 'block';
            switchToTab('edit-card-tab');
        }
    </script>
</body>
</html>
